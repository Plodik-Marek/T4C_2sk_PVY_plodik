<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SSSVT</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="nav-container">
    <div class="nav-top">
      
      <div class="logo-section">
        <img src="./logo.png" alt="Logo SSSVT" class="logo-img">
        <p class="slogan">PROSTĚ NĚCO NAVÍC...</p>
      </div>

 
      <div class="school">
        <span>SOUKROMÁ STŘEDNÍ ŠKOLA</span><br>
        <span>VÝPOČETNÍ TECHNIKY</span>
      </div>

     
      <div class="login">
        <form>
          <input type="text" placeholder="- Uživatel -" class="login-user">
          <input type="password" placeholder="- Heslo -" class="login-user">
          <button type="submit" class="login-btn">Přihlásit</button>
        </form>
        <div class="login-options">
          <label><input type="radio" name="role"> Student/Učitel</label>
          <label><input type="radio" name="role"> Rodič</label>
          <label><input type="radio" name="role"> Webmail</label>
        </div>
      </div>
    </div>

   
    <nav class="nav-bottom">
      <ul class="nav-links">
        <li><a href="nic">Úvod</a></li>
        <li><a href="nic">Informace o škole</a></li>
        <li><a href="nic">Pro uchazeče</a></li>
        <li><a href="nic">Pro studenty</a></li>
        <li><a href="nic">Kontakty</a></li>
      </ul>
    </nav>
  </header>
</body>
</html>
